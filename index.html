<!DOCTYPE html>
<html ng-app="simpleApp">
<head>
<meta charset="UTF-8">
	<link href="css/bootstrap-3.3.4-dist/css/bootstrap.css" rel="stylesheet">
	<script src="js/angular.min.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body ng-controller="simpleCtrl">
<div class="container-fluid">
	
	<div class="row>">
		<div class="col-sm-12">
			<h2>{{msg}}</h2>
		</div>
	</div>
	
	<div class="row" ng-show="hellomsg">
		<div class="col-sm-6">
			<p>{{hellomsg}}</p>
		</div>
	</div>
	
	<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-10">
				<input id="name" type="text" class="form-control" ng-model="formdata.name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="hello()">Submit</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
